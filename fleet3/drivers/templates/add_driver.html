{% extends 'base.html' %}
{% block content %}
<br>
    <h3>Wprowadź dane nowego kierowcy:
    <br>
    <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <br><hr>

<input type="reset" value="Wyczyść">&nbsp
<input type="submit" value="      Dodaj    ">
        <br>{{ info }}
</form>
{% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="padding-top:80px">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif  %}

{% endblock %}
